name: Pascal-P6 CI

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - build
          - regress

jobs:
  build:
    if: ${{ github.event.inputs.action == 'build' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make binaries executable
        run: chmod +x bin/*

      - name: Build
        run: |
          . setpath
          ./configure
          build_cycle

  regress:
    if: ${{ github.event.inputs.action == 'regress' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make binaries executable
        run: chmod +x bin/*

      - name: Build and test
        run: |
          . setpath
          ./configure
          build_cycle
          regress

      - name: Upload regression report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regress_report
          path: regress_report.txt
